<ion-grid>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-card type="button">
        <ion-card-header>
          <ion-card-title><ion-skeleton-text animated></ion-skeleton-text></ion-card-title>
          <ion-card-subtitle><ion-skeleton-text animated></ion-skeleton-text></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-skeleton-text class="featured-img" animated></ion-skeleton-text>
          <ion-skeleton-text class="ion-padding" animated></ion-skeleton-text>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-list>
        <ion-list-header lines="inset">
          <h2>All Games</h2>
        </ion-list-header>
        <ion-item *ngFor="let game of loadingGames" detail>
          <ion-thumbnail slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h3><ion-skeleton-text animated></ion-skeleton-text></h3>
            <h4><ion-skeleton-text animated></ion-skeleton-text></h4>
            <p><ion-skeleton-text animated></ion-skeleton-text></p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
